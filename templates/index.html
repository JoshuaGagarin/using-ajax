<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="main-div">
        <div class="menuToggle">
            <i class='bx bx-help-circle'></i>
        </div>
        <div class="container">
            <div class="top-part">
                <div class="agent-details">
                    <img src="{{ url_for('static', filename='support-logo.png') }}" alt="">
                    <div class="agent-text">
                        <h3>Customer Service</h3>
                        <p>Status <span>(Online)</span></p>
                    </div>
                </div>
                <i class='bx bx-x closeContainer'></i>
            </div>
            <div class="secondary-div" id ="bayot">
                <div class="chart-section">
                    <div class="left-part">
                        <div class="agent-chart">
                            <img src="{{ url_for('static', filename='support-logo.png') }}" alt="">
                         <p>Hey! Is there any question?</p>
                        </div>
                    </div>
                    <!-- <div class="right-part">
                        <p>Hello</p>
                        <span>20m ago</span>
                    </div> -->
                </div>
                <div id="taskList" class="chart-section">
                    {% for task in todos %}
                    <div class="right-part">
                        <!-- <p>Lorem impsum dolor sit amet consectetur dipidcsing elit dicta cumpoes volijuaras</p> -->
                        <p class="task">{{task}}</p>
                        <span>Just now Not Seen Yet.</span>
                    </div>
                    <div class="left-part">
                        <div class="agent-chart">
                            <img src="{{ url_for('static', filename='support-logo.png') }}" alt="">
                            <!-- <p class="task">{{task}}</p> -->
                            <p>Lorem</p>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="bottom-section">
                <form id="myForm">
                    <label for="inputValue">Enter something:</label>
                    <input type="text" id="inputValue" name="inputValue" required>
                    <button type="submit"><i class='bx bxs-send'></i></button>
                </form>
                <!-- <form action="/run-function" method="POST">
                    <textarea name="name" id="name" cols="30" rows="10" placeholder="Send a Message"></textarea>
                    <button>
                        <i class='bx bxs-send'></i>
                    </button>
                </form> -->
            </div>
            </div>
        </div>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
